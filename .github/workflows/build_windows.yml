name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "RR3BotLite" --icon "src\assets\app_logo.ico" --add-data "src\assets;assets" --add-data "src\lang;lang" --hidden-import "PIL._tkinter_finder" --hidden-import "i18n" --collect-all "adbutils" src\gui.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RR3BotLite-Windows
        path: dist/RR3BotLite
